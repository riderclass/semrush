<div id="func1">
  <p>
    inArray(15, [1, 10, 145, 8])
  </p>
  <button id="func1" onclick="inArray(15, [1, 10, 145, 8])">Проверить</button>

<div id="func2">
  <p>
    [23, 674, 4, 12].inArray(4)
  </p>
  <button id="func2" onclick="[23, 674, 4, 12].inArray(4)">Проверить</button>
</div>

<script>
  function inArray(arg, arr) {
    let result;
      for (let i = 0; i < arr.length; i++) {
        if (arg === arr[i]) {
          result = true;
          alert('Результат === ' + result)
          return result
        } else {result = false}
    }
      alert('Результат === ' + result)
}

  Array.prototype.inArray = function(arg) {
    let result;
      for (var i = 0; i < this.length; i++) {
        if (arg === this[i]) {
          result = true;
          alert('Результат === ' + result)
          return result
        } else {result = false}
    }
      alert('Результат === ' + result)
}
</script>
